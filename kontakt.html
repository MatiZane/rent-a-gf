<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            background-color: #ffe4e1;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .navbar {
            background-color: #ffccda;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
            color: #ff69b4;
        }
        .contact-section {
            background: linear-gradient(135deg, #ffdde1, #ffe4e1);
            padding: 50px 0;
        }
        .contact-form {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #ffcce7;
            padding: 15px;
            text-align: center;
        }
        .carousel-item img {
            height: 150px;
            object-fit: contain;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="index.html">Wynajmij Dziewczynę</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Strona Główna</a></li>
                <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="kontakt.html">Kontakt</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="contact-section">
    <div class="container">
        <h2 class="text-center mb-5">Skontaktuj się z nami</h2>
        <div class="row">
            <div class="col-lg-6">
                <div class="contact-form">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Imię</label>
                            <input type="text" class="form-control" id="name" placeholder="Wpisz swoje imię">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Wpisz swój email">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Wiadomość</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Wpisz swoją wiadomość"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Wyślij</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2049.014612437787!2d21.56791391314296!3d53.07392519710926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471e419a400e2827%3A0xd4482e6a097fceb0!2zWmVzcMOzxYIgU3prw7PFgiBaYXdvZG93eWNoIG5yIDM!5e1!3m2!1spl!2spl!4v1734357933719!5m2!1spl!2spl" 
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <div class="container">
        <div id="partnerCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="kuromi.png" class="d-block w-100" alt="Partner 1">
                </div>
                <div class="carousel-item">
                    <img src="hellokitty.png" class="d-block w-100" alt="Partner 2">
                </div>
                <div class="carousel-item">
                    <img src="Cinnamoroll.png" class="d-block w-100" alt="Partner 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#partnerCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Poprzedni</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#partnerCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Następny</span>
            </button>
        </div>
    </div>
    <p class="mt-4">&copy; 2024 Wynajmij Dziewczynę. Mateusz Korzneiecki</p>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        if (!name || !email || !message) {
            alert('Wszystkie pola muszą być wypełnione!');
            return;
        }

        alert('Dziękujemy za wiadomość!');
        this.reset();
    });
</script>
</body>
</html>
